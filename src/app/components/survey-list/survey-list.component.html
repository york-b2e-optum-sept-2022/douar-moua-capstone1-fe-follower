<div class="text-center mt-5 mb-3">
  <h2>List of Available Surveys</h2>
</div>

<div class="container" style="border: solid black thin">
  <div class="text-center">
    <div class="card m-3" *ngFor="let survey of surveyList">
      <div class="m-3" (click)="onViewSurveyClick(survey.id)">Title: {{survey.title}} </div>
    </div>
  </div>
</div>
