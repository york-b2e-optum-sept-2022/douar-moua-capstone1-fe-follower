<div *ngFor="let question of questionList" class="card m-5 text-center">
  <div class="card-header">
    Question {{question.id}}: {{question.prompt}}
  </div>
  <div class="card-body">

    <div *ngIf="question.responseType=='multiResponse'">
      <select [ngModel]="question.answer" name="multiple-choice-answer" id="multi-response">
        <option value="boolean response">CHOICE 1:</option>
        <option value="multi-choice response">CHOICE 2:</option>
        <option value="text response">CHOICE 3: </option>
        <option value="text response">CHOICE 4: </option>
      </select>
    </div>

    <div *ngIf="question.responseType=='booleanResponse'">
      <select [ngModel]="question.answer" name="boolean-answer" id="boolean-response">
        <option value="boolean response">TRUE</option>
        <option value="multi-choice response">FALSE</option>
      </select>
    </div>

    <div *ngIf="question.responseType=='textResponse'">
      <input type="text" [ngModel]="question.answer">
    </div>
  </div>


</div>
